<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" href="favicon.c636a92a.png" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="index.2e497ca1.css">
  </head>
  <body class="bg-gray-300 -my-28">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <!-- The left Content. -->
      <div class="left w-1/3 mx-14">
        <img class="w-48" src="fb.9531e960.svg" alt="Fb-Image" />
        <p class="text-xl mx-4">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <!-- The Right Form. -->
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page
          </span>
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
    <div>
      <span class="absolute bottom-0 right-0 px-4 my-8">
        <p class="font-bold px-4">Coded By Vaibhav_Kumar</p>
        <a
          class="px-4 my-2 text-blue-600 hover:underline hover:text-red-600"
          href="https://www.linkedin.com/in/vaibhav-kumar-305995201/"
          >Connect With Me</a
        >
      </span>
    </div>
  </body>
</html>
